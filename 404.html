<!doctype html>
<head>
<title>uh oh</title>
    <style>
        div { text-align: center; margin-top: 50px; }
        p { font-family: Arial, sans-serif; font-size: 18px; color: #72b4f1; }
        img { margin-top: 20px; }
    </style>
</head>

<body>
<div>
    <p>whoops, you got 404'd. what a shame. make sure the link you're trying to visit actually exists, you know</p>
    <img id="random-image" width="471" height="471" alt="random glaceon"/>
</div>

    <script>
    (function(){
        const images = [
            "https://archives.bulbagarden.net/media/upload/a/a9/471Glaceon_Dream.png",
            "https://archives.bulbagarden.net/media/upload/2/24/471Glaceon_Dream_2.png",
            "https://archives.bulbagarden.net/media/upload/8/81/471Glaceon_Dream_3.png",
            "https://archives.bulbagarden.net/media/upload/9/93/471Glaceon_Dream_4.png",
            "https://archives.bulbagarden.net/media/upload/f/f6/471Glaceon_Dream_5.png",
            "https://archives.bulbagarden.net/media/upload/1/1b/471Glaceon_WF.png"
        ];

        function pickRandom() {
            const img = document.getElementById('random-image');
            if (!img) return;
            img.src = images[Math.floor(Math.random() * images.length)];
        }

        window.addEventListener('DOMContentLoaded', pickRandom);
    })();
    </script>
</body>
</html>
